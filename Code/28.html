<!DOCTYPE html>
<html>
<head>
    <style>
         .armenian{
            list-style-type: armenian;
        }
        .cjk-ideographic{
            list-style-type: cjk-ideographic;
        }
        .decimal-leading-zero{
            list-style-type: decimal-leading-zero;
        }
    </style>
    <body>
        <h1>All List Style Types</h1>
    <ul type="circle">
        <li>Circle Type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul type="disc">
        <li>Disc Type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul type="square">
        <li>Disc Type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ol class="armenian">
        <li>Disc Type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="cjk-ideographic">
        <li>Disc Type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol type="1">
        <li>Disc Type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol type="1" class="decimal-leading-zero">
        <li>Disc Type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    </body>
</head>
</html>
